<body id="body" onload="fegu();run();fegu2();run2();">
    <canvas id="canvas" height="600" width="620"></canvas> 
     <canvas id="canvas2" height="600" width="620"></canvas> 

     <img src="../multi/pause.png" id="pause" onclick="pause()">
    <img src="../multi/play.png" id="play" onclick="resume()">

    <div id="instructions">
        INSRUCTIONS
        <ul style="text-align:left;font-family: 'arial';font-size: 24px;font-weight: 400;margin-left: 24%;margin-top: 4%;color: white;text-shadow: none"><br>
            <li>Pass the ball through obstacles of same color</li>
            <li>The score is displayed on the top left corner of canvas.</li>
            <li>For the left screen use 'w' to move the ball</li>
            <li>For the right screen use 'uparrow' to move the ball</li>
        </ul>
        <button onclick="document.getElementById('instructions').style.display = 'none'"> BEGIN </button>
    </div>
